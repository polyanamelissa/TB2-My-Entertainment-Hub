<!DOCTYPE html>
<html>
<head>
    <title>My Entertainmant Hub</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="imagex/png" href="icone(pagina-inicial-main).png">
</head>
<body>
    <h1>My Entertainmant Hub</h1>

    <!-- Formulário para adicionar itens -->
    <form id="item-form">
        <label for="categoria">Digite o livro/jogo/música/filme:</label>
        <input type="text" id="item-name" placeholder="ex.: Starwars..." required>

        <select id="category" required>
            <option value="livro">Livro</option>
            <option value="jogo">Jogo</option>
            <option value="musica">Música</option>
            <option value="filme">Filme</option>
        </select>
        <button type="submit">Adicionar</button>
    </form>

    <!-- Lista de itens -->
    <div id="item-list"></div>

    <!-- Formulário para filtrar por categoria -->
    <form id="filter-form">
        <select id="filter-category">
            <option value="all">Todas as Categorias</option>
        </select>
        <button type="submit">Filtrar</button>
    </form>
    <script src="index-jquery.js"></script>
</body>
</html>
